<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="searchbar-head">
            <img src="pin-location.svg" alt="pin logo" class="logo">
            <div> Where are you? </div>
        </div>
        <div class="searchbar">
            <input type="text">
        </div>
        <div class="weather-data">
            <div class="main">
                <div class="current-condition">
                    <h2></h2>
                    <h1></h1>
                    <p></p>
                    <div class="others">
                        <img src="feels-like.svg" alt="">
                        <div>Feels Like:</div>
                        <div class="feels-like"></div>
                    </div>
                    <div class="others">
                        <img src="wind.svg" alt="">
                        <div>Wind:</div>
                        <div class="wind"></div>
                    </div>
                </div>
                <div class="image-update">
                    <img src="rain.svg" alt="raining" class="weather-graphic">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
